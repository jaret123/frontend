{{#each companies}}
    <div class="company">
        <div class="company__wrapper">
            <div class="title"><h2>{{company_title}}</h2></div>
        </div>
    </div>
        <!--<div class="company__details-wrapper">-->
            <!--<div class="company__details">-->
    {{#each locations}}
    <div class="location">
        <div class="location__wrapper">
            <div class="title"><h3>{{location_title}}</h3></div>
        </div>
    </div>

    <div class="machine-list">
        <div class="machine-list__wrapper">
        {{#each machines}}
            <div class="machine">
                <div class="machine__wrapper  {{status}} {{manufacturer}}">
                    <i class="icon-Washer"></i>
                    <i class="fa status-icon"></i>
                    <div>30 <span class="annotation">Cycles</span></div>
                    <div>73% <span class="annotation">Utilization</span></div>
                    <i class="fa fa-ellipsis-h right"></i>
                </div>
            </div>
        {{/each}}
        </div>
     </div>
    {{/each}}
{{/each}}
