{{#each companies}}
    <div class="company__container machine-details">
    <div class="company">
        <div class="company__wrapper">
            <div class="title"><h2>{{company_title}}</h2></div>
        </div>
    </div>
        <!--<div class="company__details-wrapper">-->
            <!--<div class="company__details">-->
    {{#each locations}}
    <div class="location__container">
        <div class="location">
            <div class="location__wrapper">
                <div class="title"><h3>{{location_title}}</h3></div>
            </div>
        </div>

        <div class="machine-list">
            <div class="machine-list__wrapper">
            {{#each machines}}
                <div class="machine {{machine_status}}" data-machine-status="{{machine_status}}" data-machine-id="{{@key}}">
                    <div class="machine__wrapper {{statusFormat status.status_code machine_status 'color'}} {{manufacturer}} {{modelFilter}}" data-status="{{status.status_code}}">
                        <div class="machine__icons">
                            <i class="icon-Washer"></i>
                            <i class="fa status-icon"></i>
                        </div>
                        <div class="machine__data">
                            <div>{{usage.cycles}} <span class="annotation">{{labels.cycles_today}}</span></div>
                            <div>{{runTimeFormat usage.run_time}} <span class="annotation">{{labels.total_run_time}}</span></div>
                        </div>
                        <div class="machine__label">
                            {{machine_name}}
                        </div>
                    </div>
                </div>
            {{/each}}
            </div>
         </div>
    </div>
    {{/each}}
    </div>
{{/each}}
