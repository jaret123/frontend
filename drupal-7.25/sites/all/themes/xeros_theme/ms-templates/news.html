
    <div class="news">
        <h1>News</h1>
        {{#news}}
        <div class="news__news-item">
            <h3>{{title}}</h3>
            <p>{{teaser}}</p>
            <p class="read-more"><a href="#">Read More</a></p>
            <p class="tags">Tags: <span class="link">{{tags}}</span></p>
        </div>
        {{/news}}
        {{^news}}

        {{/news}}
    </div>
